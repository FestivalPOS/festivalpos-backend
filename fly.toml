# fly.toml app configuration file generated for festivalpos-backend on 2024-05-27T12:18:25+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'festivalpos-backend'
primary_region = 'ams'
kill_signal = 'SIGINT'
kill_timeout = '5s'

[experimental]
  auto_rollback = true

[build]

[deploy]
  release_command = 'npm run typeorm:migrate'

[env]
  EXTERNAL_HOST = 'festivalpos.aufgetischt.sg'
  EXTERNAL_PORT = '443'
  EXTERNAL_SCHEME = 'https'
  NODE_ENV = 'production'
  PORT = '3000'
  HOST = 'localhost'
  ADMIN_APP_HOST = ''
  ADMIN_APP_PORT = '5173'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = 'requests'
    hard_limit = 250
    soft_limit = 200

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
